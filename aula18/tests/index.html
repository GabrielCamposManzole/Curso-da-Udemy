<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Casa de Repouso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Cores personalizadas usando as variáveis de configuração do Tailwind */
        :root {
            --color-golden: #DAA520; /* Dourado */
            --color-black: #1A1A1A; /* Preto quase puro para texto/fundo */
            --color-white: #FFFFFF; /* Branco */
            --color-gray-text: #A0A0A0; /* Cinza para placeholders/links secundários */
        }

        /* Classe para o fundo com imagem */
        .bg-happy-elders {
            /* IMPORTANTE: SUBSTITUA ESTE URL PELA SUA IMAGEM REAL */
            background-image: url('/aula18/istockphoto-462580157-2048x2048.jpg');
            background-size: cover; /* Garante que a imagem cubra toda a área */
            background-position: center; /* Centraliza a imagem */
            filter: blur(4px); /* Desfoque inicial para a imagem */
            -webkit-filter: blur(4px); /* Para compatibilidade com navegadores webkit */
            transition: filter 0.3s ease-in-out; /* Transição suave para o desfoque */
        }

        /* Remove o desfoque em telas maiores para melhor legibilidade no formulário */
        @media (min-width: 768px) { /* md breakpoint do Tailwind */
            .bg-happy-elders {
                filter: blur(2px); /* Desfoque um pouco menor em telas maiores */
                -webkit-filter: blur(2px);
            }
        }
        
        /* Estilo para o contêiner do formulário para ter um fundo branco semi-transparente sobre a imagem */
        .login-form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Branco com 90% de opacidade */
            border-top: 4px solid var(--color-golden); /* Linha dourada no topo */
        }

        /* Estilo para o ícone de olho (mostrar/esconder senha) */
        .password-toggle-icon {
            cursor: pointer;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-gray-text);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans relative overflow-hidden">
    <div class="absolute inset-0 bg-happy-elders"></div>

    <div class="relative z-10 rounded-lg shadow-xl p-8 md:p-10 max-w-md w-full text-center login-form-container">
        
        <div class="mb-6">
            <svg class="mx-auto h-20 w-20 text-[var(--color-golden)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354c-1.185-1.554-2.91-2.354-4.5-2.354C5.586 2 4 3.586 4 5.5c0 1.5.8 3.215 2.5 4.5l5.5 5.5 5.5-5.5C19.2 8.715 20 7 20 5.5 20 3.586 18.414 2 16.5 2c-1.59 0-3.315.8-4.5 2.354zM12 21l-1.5-1.5M12 21l1.5-1.5M12 21v-3.5"/>
            </svg>
            <h1 class="text-3xl font-bold text-[var(--color-black)] mt-4">Sistema de Repouso</h1>
        </div>

        <h2 class="text-2xl font-semibold text-[var(--color-black)] mb-8">Login</h2>

        <form>
            <div class="mb-5 text-left">
                <label for="email" class="block text-[var(--color-black)] text-sm font-medium mb-2">E-mail ou Usuário</label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="seu.email@exemplo.com" 
                        class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--color-golden)] focus:border-transparent text-[var(--color-black)] placeholder-gray-400"
                        autocomplete="username"
                    >
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-6 9h.01M17 12l4-4m-4 4l-4-4m-4 4l-4-4m-4 4l4-4M5 7h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z"></path>
                    </svg>
                </div>
            </div>

            <div class="mb-6 text-left">
                <label for="password" class="block text-[var(--color-black)] text-sm font-medium mb-2">Senha</label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="********" 
                        class="pl-10 pr-10 py-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--color-golden)] focus:border-transparent text-[var(--color-black)] placeholder-gray-400"
                        autocomplete="current-password"
                    >
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <span id="togglePassword" class="password-toggle-icon">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full bg-[var(--color-golden)] text-white py-2 px-4 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-[var(--color-golden)] focus:ring-opacity-75 font-semibold transition duration-300 ease-in-out"
            >
                Entrar
            </button>

            <a href="#" class="block text-sm text-[var(--color-gray-text)] hover:text-[var(--color-golden)] mt-4 transition duration-300 ease-in-out">Esqueci minha senha?</a>
            
            <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden">E-mail ou senha inválidos.</p>

        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Alternar o tipo do input entre 'password' e 'text'
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Opcional: Alterar o ícone visualmente (precisaria de dois SVGs diferentes)
            // Por simplicidade, este exemplo apenas alterna o tipo de input.
        });

        // Este é apenas um exemplo de como mostrar a mensagem de erro.
        // Em um sistema real, essa lógica viria do backend após a tentativa de login.
        // const form = document.querySelector('form');
        // form.addEventListener('submit', function(e) {
        //     e.preventDefault(); // Impede o envio padrão do formulário
        //     const errorMessage = document.getElementById('errorMessage');
        //     // Simula um erro após 1 segundo
        //     setTimeout(() => {
        //         errorMessage.classList.remove('hidden'); // Mostra a mensagem de erro
        //     }, 1000);
        // });
    </script>
</body>
</html>
