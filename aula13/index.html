<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicios aula 13</title>
</head>

<body> 
    <script>
        const nome = prompt('Qual é o seu nome completo :');
        document.body.innerHTML += `O seu nome é: <strong>${nome}<br>`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length} letras.<br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}<br>`;
        document.body.innerHTML += `Qual é o primeiro índice da letra "a" no seu nome? <strong>${nome.indexOf('a')}<br>`;
        document.body.innerHTML += `Qual é o último índice da letra "a" no seu nome? <strong>${nome.lastIndexOf('a')}<br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}<br>`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ').join(', ')}<br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}<br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}<br>`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.trim().length} letras (sem espaços no início e no fim).<br>`;
        document.body.innerHTML += `Seu nome sem espaços: <strong>${nome.replace(/\s+/g , '')}<br>`;
        document.body.innerHTML += `Seu nome com as iniciais maiúsculas: <strong>${nome
            .split(' ')
            .map(p => p.charAt(0).toUpperCase() + p.slice(1).toLowerCase())
            .join(' ')}<br>`;      
        document.body.innerHTML += `Seu nome invertido: <strong>${nome.split('').reverse().join('')}<br>`;
        document.body.innerHTML += `Seu nome é composto por <strong>${nome.split(' ').length} palavras.<br>`;
        document.body.innerHTML += `Seu nome é: <strong>${nome}<br>`;
    </script>
</body>
</html>
